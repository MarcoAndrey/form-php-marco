<body>


  <main id="main">

    <!-- ======= #Main ======= -->


    <!-- ======= Contact-Form ======= -->

    <section id="contact-form" class="contact-form">
      <div class="container">


        <div class="section-title">
          <h2>Email</h2>
          <p>Contact Email</p>
        </div>


        <form action="php/contact.php" method="post" role="form" class="php-email-form mt-4">
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Tu nombre" data-rule="minlen:4"
                data-msg="Por favor, introduzca al menos 4 caracteres" />
              <div class="validate"></div>
            </div>

            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Tu Email" data-rule="email"
                data-msg="Por favor, introduzca un correo electrónico válido" />
              <div class="validate"></div>
            </div>
          </div>

          <div class="form-group mt-3">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto"
              data-rule="minlen:4" data-msg="Por favor, introduzca al menos 8 caracteres del tema" />
            <div class="validate"></div>
          </div>

          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" data-rule="required"
              data-msg="Por favor, escribe algo para nosotros." placeholder="Mensaje"></textarea>
            <div class="validate"></div>
          </div>

          <div class="mb-3">
            <div class="loading">Loading.</div>
            <div class="error-message"></div>
            <div class="sent-message">Su mensaje ha sido enviado. Gracias por escribir!!</div>
          </div>

          <div class="text-center"><button type="submit">Enviar</button></div>
        </form>

      </div>
    </section><!-- ======= End Contact-Form ======= -->
